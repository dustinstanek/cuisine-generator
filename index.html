<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine Generator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #292929;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            max-width: 500px;
            width: 95%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }

        .cuisine {
            font-size: 48px;
            font-weight: bold;
            margin: 40px 0;
            color: #00ffcc;
        }

        .emoji {
            font-size: 64px;
            margin-top: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1 id="title">What Should You Eat?</h1>
        <div class="cuisine" id="cuisineDisplay">ü§î</div>
        <div class="emoji" id="cuisineEmoji">üç¥</div>
        <button id="actionButton">Generate Cuisine</button>
    </div>

    <script>
        const cuisines = [
            { name: "Italian", emoji: "üçù" },
            { name: "Mexican", emoji: "üåÆ" },
            { name: "Chinese", emoji: "ü•°" },
            { name: "Indian", emoji: "üçõ" },
            { name: "Japanese", emoji: "üç£" },
            { name: "Thai", emoji: "üçú" },
            { name: "Mediterranean", emoji: "ü•ô" },
            { name: "French", emoji: "ü•ñ" },
            { name: "Korean", emoji: "üç≤" },
            { name: "Vietnamese", emoji: "üç§" },
            { name: "American", emoji: "üçî" },
            { name: "Greek", emoji: "ü•ó" },
            { name: "Spanish", emoji: "ü•ò" },
            { name: "Caribbean", emoji: "ü••" },
            { name: "Middle Eastern", emoji: "üç¢" },
            { name: "Ethiopian", emoji: "üçµ" },
        ];

        const cuisineDisplay = document.getElementById('cuisineDisplay');
        const cuisineEmoji = document.getElementById('cuisineEmoji');
        const actionButton = document.getElementById('actionButton');
        const title = document.getElementById('title');

        let generated = false;

        actionButton.addEventListener('click', () => {
            if (!generated) {
                const randomCuisine = cuisines[Math.floor(Math.random() * cuisines.length)];
                cuisineDisplay.textContent = randomCuisine.name;
                cuisineEmoji.textContent = randomCuisine.emoji;
                actionButton.textContent = "Start Over";
                generated = true;
            } else {
                title.textContent = "What Should You Eat?";
                cuisineDisplay.textContent = "ü§î";
                cuisineEmoji.textContent = "üç¥";
                actionButton.textContent = "Generate Cuisine";
                generated = false;
            }
        });
    </script>
</body>
</html>
